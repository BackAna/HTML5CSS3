<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor.</p>
    <!-- forma simples -->
    <video src="midia/rali.mp4" width="500" controls></video>
    <!-- forma correta -->

    <!-- midias são sempre recomendas colocar de vários formatos para abrir em navegadores diferentes. -->
    <video width="300" poster="imagens/moto.jpg" autoplay controls>
        <source src="midia/rali.mp4" type="">
        <source src="midia/rali.mp4" type="">
        <source src="midia/rali.mp4" type="">
        <source src="midia/rali.mp4" type="">
    </video>

    <!-- formas recomendada -->
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="400" height="315" src="https://www.youtube.com/embed/iiBOEYxPgXk?si=SN7JzsB8eO5XfYqO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
